version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lanchonete-web
    hostname: lanchonete-web
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    env_file:
      - dotenv/.env
    # environment:
    #   # O DJANGO_SETTINGS_MODULE já é definido no manage.py
    #   # - DJANGO_SETTINGS_MODULE=lanchonete.settings.dev
    #   # O PYTHONPATH já está definido no Dockerfile
    #   # - PYTHONPATH=/app
    command: >
      sh -c "while ! pg_isready -h db -p 5432; do
               echo 'Aguardando banco de dados...'
               sleep 2
             done &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    networks:
      - lanchonete-network

  db:
    image: postgres:15-alpine
    container_name: lanchonete-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - dotenv/.env
    # As variáveis já estão definidas no arquivo .env
    # environment:
    #   - POSTGRES_DB=${POSTGRES_DB:-lanchonete_dev}
    #   - POSTGRES_USER=${POSTGRES_USER:-postgres}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - lanchonete-network

  n8n:
    image: n8nio/n8n:latest
    container_name: lanchonete-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - lanchonete-network
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume:
  n8n_data:

networks:
  lanchonete-network:
    driver: bridge