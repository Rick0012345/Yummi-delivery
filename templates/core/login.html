{% extends "base.html" %}

{% block title %}Login - Lanchonete{% endblock %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="my-3">Lanchonete</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% load static %}
                        <img src="{% static 'img/yummi-logo.jpeg' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Erro!</strong> Usuário ou senha incorretos.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required>
                            <label for="id_username">Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                            <label for="id_password">Senha</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="#">Esqueceu sua senha?</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
